<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item" *ngFor="let movie of movies; let i = index" [class.active]="i === 0">
            <div class="container d-flex justify-content-center align-items-center">
                <div class="row">
                    <div class="col">
                        <div class="card position-relative" style="width: 250px;"> <!-- Ajuste a largura aqui -->
                            <img [src]="movie.Poster" class="card-img-top" alt="Movie Poster">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5 class="card-title">{{ movie?.Title }} ({{ movie?.Year }})</h5>
                                    <!-- Botão de Favoritos -->
                                    <button class="btn btn-outline-danger" (click)="toggleFav(movie.imdbID)">
                                        <i [ngClass]="{'bi-heart-fill': isFav(movie.imdbID), 'bi-heart': !isFav(movie.imdbID)}" class="bi bi-heart"></i>
                                    </button>
                                </div>
                                <!-- Botão Mais Detalhes -->
                                <a [routerLink]="['/movie-details', movie.imdbID]" class="btn mt-2">Mais Detalhes</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev" style="left: -20px; top: 40%; transform: translateY(-50%);">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next" style="right: -20px; top: 40%; transform: translateY(-50%);">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
